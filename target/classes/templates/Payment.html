<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="Payment.css">
    <title>Payment page</title>
</head>
<body>

<div class="payment-container">
  <div class="card">
    <h2>Complete Payment</h2>
    <p>Please select your preferred payment method:</p>
    <input type="radio" id="paymentMethodCard" name="payment" value="Debit/Credit Card">
    <label for="paymentMethodCard">Card</label><br>
    <input type="radio" id="paymentMethodUpi" name="payment"  value="UPI">
    <label for="paymentMethodUpi">UPI</label><br>
  </div>
  <button>Complete Payment</button>
</div>

</body>
</html>
