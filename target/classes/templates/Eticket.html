<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="Eticket.css">
    <title>E-ticket</title>
</head>
<body>
<div class="ticket-container">
  <div>
    <h2>Transaction Successful</h2>
  </div>
  <div class="card">
    <div>
      <h3>e-Ticket</h3>
    </div>
    <div class="route">
      <h2>From</h2>
      <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 510">
        <path fill="#3f32e5" d="M497.25 357v-51l-204-127.5V38.25C293.25 17.85 275.4 0 255 0s-38.25 17.85-38.25 38.25V178.5L12.75 306v51l204-63.75V433.5l-51 38.25V510L255 484.5l89.25 25.5v-38.25l-51-38.25V293.25l204 63.75z"/>
      </svg>
      <h2>To</h2>
    </div>
    <div class="item-1">
      <span>From</span>
      <span>To</span>
      <p class="passenger">Passenger Name</p>
    </div>
    <div>
      <p>DESTINATION</p>
      <h4>City Name</h4>
    </div>
    <div>
      <p>No Of Tickets</p>
      <h4>Ticket count</h4>
    </div>
    <div>
      <p>Seat Info</p><br>
      <h4>Seat</h4>
    </div>
    <div>
      <p>DEPARTURE TIME</p><br>
      <h4>time</h4>
    </div>
    <div>
      <p>ARRIVAL TIME</p><br>
      <h4>time</h4>
    </div>
  </div>
</div>

<div class="container">
  <div>
    <h3>e-Ticket</h3>
    <span></span>
  </div>
  <div>
    <span>Boarding  point</span>
    <span class="gap"></span>
    <span class="right-part">Boarding time</span>
  </div>
  <div>
    <span>Dropping  point</span>
    <span class="gap"></span>
    <span class="right-part">Dropping time</span>
  </div>
  <div>
    <hr>
    <span>Seat number</span>
    <span class="gap"></span>
    <span class="right-part">number</span>
    <hr>
  </div>

</body>
</html>
